<div class="container">
  <h4 class="justify-content-center text-center display-5">Gym management application</h4>
  <hr>
  <p-table [value]="exercises" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-center">
        Exercises table
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Picture</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-exercise>
      <tr>
        <td>{{exercise.id}}</td>
        <td>{{exercise.name}}</td>
        <td><img src="{{exercise.url_picture}}" alt="image"></td>
        <td>{{exercise.description}}</td>
        <td>
          <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"
                  (click)="deleteExercise(exercise.id)"></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-center">
        In total there <span *ngIf="exercises.length == 1">is {{exercises.length}} exercise</span>
        <span *ngIf="exercises.length != 1">are {{exercises.length}} exercises</span>.
      </div>
    </ng-template>
  </p-table>
  <a class="btn btn-primary m-3" routerLink="/exerciseAdd">Add exercise</a>
</div>
